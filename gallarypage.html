<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gallery</title>
    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
           
            --dark-blue: #1e40af;
            --light-gray: #f3f4f6;
            --medium-gray: #e5e7eb;
            --dark-gray: #4b5563;
            --white: #ffffff;
            --black: #000000;
            --overlay-bg: rgba(0, 0, 0, 0.9);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            --primary: #6A1452;
            --secondary: #E23064;
            --accent: #FF4901;
            --light: #FCEDDB;
            --dark: #441136;
            --gradient: linear-gradient(90deg, var(--primary) , var(--secondary) );
        }

    

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
        }

        /* Header Styles */
       .pageTitleWrapper {
  width: 100%;
  max-width: 1400px;         /* Prevents overly wide titles */
  margin: 25px auto;
  padding: 0 60px;
  background: var(--gradient) ;
}

/* ===== MAIN TITLE ===== */
.pageTitle {
  font-size: 5.3rem;          /* Massive text */
  font-weight: 800;           /* Extra bold */
  color: white;
  margin: 0;
  position: relative;
  display: inline-block;      /* Contains the bullet */
  line-height: 1.2;
  font-family: poppins;
}

/* ===== BULLET MARKER ===== */
.pageTitle:before {
  content: '';
  position: absolute;
  left: -40px;                /* Positions bullet to the left */
  top: 50%;
  transform: translateY(-50%);
  width: 40px;
  height: 40px;
  background: white;
  border-radius: 50%;
}

/* ===== TEXT CONTAINER ===== */
.mslwidget {
  display: inline-block;
  padding-left: 30px;         /* Space between bullet and text */
}
        /* Gallery Container */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        /* Gallery Item */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            background: var(--white);
            cursor: pointer;
            border: 1px solid var(--medium-gray);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-blue);
        }

        .gallery-item img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            display: block;
            transition: var(--transition);
        }

        .gallery-item:hover img {
            transform: scale(1.03);
        }

        .gallery-item .title {
            padding: 18px;
            text-align: center;
            font-weight: 600;
            color: var(--dark-gray);
            background: var(--white);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.05rem;
            border-top: 1px solid var(--medium-gray);
        }

        /* Full Image Overlay */
        .full-image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .full-image-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .full-image-container {
            position: relative;
            width: 90%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .full-image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }

        .image-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.75);
            color: var(--white);
            padding: 15px 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* Navigation Buttons */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.3rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            backdrop-filter: blur(5px);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .prev-btn {
            left: 30px;
        }

        .next-btn {
            right: 30px;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            backdrop-filter: blur(5px);
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Loading State */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            font-size: 1.2rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .header::before {
                width: 60px;
                height: 60px;
                left: 10%;
            }
            
            .header h1 {
                font-size: 2.4rem;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 2rem 0;
            }
            
            .header::before {
                width: 50px;
                height: 50px;
                left: 5%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .nav-btn, .close-btn {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .close-btn {
                top: 20px;
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header::before {
                display: none;
            }
            
            .gallery-container {
                padding: 0 15px;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .full-image-container {
                width: 95%;
                height: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
   <div class="pageTitleWrapper">
  <h1 class="pageTitle">
    <span class="mslwidget">Gallery</span>
  </h1>
</div>

    <!-- Gallery Container -->
    <div class="gallery-container">
        <div class="gallery-grid">
            <!-- Poster 1 -->
            <div class="gallery-item" data-aos="fade-up" data-aos-delay="100" onclick="openFullImage('1000117383.jpg', 'Best Class Award')">
                <img src="1000117383.jpg" alt="Data Analytics Workshop">
              <div class="title">Best Class Award</div>
            </div>

            <!-- Poster 2 -->
            <div class="gallery-item" data-aos="fade-up" data-aos-delay="200" onclick="openFullImage('i1.jpg', 'Meelaad Rally')">
                <img src="i1.jpg" alt="Web Development Bootcamp">
                <div class="title">Meelaad Rally</div>
            </div>

            <!-- Poster 3 -->
            <div class="gallery-item" data-aos="fade-up" data-aos-delay="300" onclick="openFullImage('i2.jpg', 'Camp')">
                <img src="i2.jpg" alt="AI Innovation Summit">
                <div class="title">Camp</div>
            </div>

            <!-- Poster 1 -->
            <div class="gallery-item" data-aos="fade-up" data-aos-delay="100" onclick="openFullImage('i3.jpg', 'Camp ')">
                <img src="i3.jpg" alt="Data Analytics Workshop">
                <div class="title">Camp</div>
            </div>

            <!-- Poster 2 -->
            <div class="gallery-item" data-aos="fade-up" data-aos-delay="200" onclick="openFullImage('i4.jpeg', 'Prayana')">
                <img src="i4.jpeg" alt="Web Development Bootcamp">
                <div class="title">Prayana</div>
            </div>

            <!-- Poster 3 -->
            <div class="gallery-item" data-aos="fade-up" data-aos-delay="300" onclick="openFullImage('i5.jpeg', 'Prayana')">
                <img src="i5.jpeg" alt="AI Innovation Summit">
                <div class="title">Prayana</div>
            </div>
              <!-- Poster 2 -->
            <div class="gallery-item" data-aos="fade-up" data-aos-delay="200" onclick="openFullImage('i6.jpeg', 'Prayana ')">
                <img src="i6.jpeg" alt="Web Development Bootcamp">
                <div class="title">Prayana</div>
            </div>

            <!-- Poster 3 -->
            <div class="gallery-item" data-aos="fade-up" data-aos-delay="300" onclick="openFullImage('i7.jpeg', 'Prayana')">
                <img src="i7.jpeg" alt="AI Innovation Summit">
                <div class="title">Prayana</div>
            </div>
        </div>
    </div>

    <!-- Full Image Overlay -->
    <div class="full-image-overlay" id="fullImageOverlay">
        <button class="close-btn" onclick="closeFullImage()">
            ×
        </button>
        <button class="nav-btn prev-btn" onclick="navigateImage(-1)">
            ‹
        </button>
        <div class="full-image-container">
            <div class="loading" id="loadingIndicator">Loading...</div>
            <img id="fullImage" src="" alt="" onload="hideLoading()">
            <div class="image-title" id="imageTitle"></div>
        </div>
        <button class="nav-btn next-btn" onclick="navigateImage(1)">
            ›
        </button>
    </div>

    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS animations
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            mirror: false
        });

        // Gallery functionality
        const galleryItems = Array.from(document.querySelectorAll('.gallery-item'));
        let currentImageIndex = 0;

        function openFullImage(src, title) {
            const overlay = document.getElementById('fullImageOverlay');
            const fullImage = document.getElementById('fullImage');
            const imageTitle = document.getElementById('imageTitle');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            // Show loading state
            fullImage.style.display = 'none';
            loadingIndicator.style.display = 'block';
            
            // Set image source and title
            fullImage.src = src;
            imageTitle.textContent = title;
            overlay.classList.add('active');
            
            // Find the index of the clicked image
            currentImageIndex = galleryItems.findIndex(item => 
                item.getAttribute('onclick').includes(`'${src}'`) || 
                item.getAttribute('onclick').includes(`'${title}'`)
            );
        }

        function hideLoading() {
            document.getElementById('fullImage').style.display = 'block';
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        function closeFullImage() {
            document.getElementById('fullImageOverlay').classList.remove('active');
        }

        function navigateImage(direction) {
            currentImageIndex += direction;
            
            // Handle wrapping around
            if (currentImageIndex < 0) {
                currentImageIndex = galleryItems.length - 1;
            } else if (currentImageIndex >= galleryItems.length) {
                currentImageIndex = 0;
            }
            
            const nextItem = galleryItems[currentImageIndex];
            const onclickAttr = nextItem.getAttribute('onclick');
            const src = onclickAttr.match(/'(.*?)'/)[1];
            const title = onclickAttr.match(/'(.*?)'/g)[1].replace(/'/g, '');
            
            openFullImage(src, title);
        }

        // Close overlay when clicking outside the image
        document.getElementById('fullImageOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeFullImage();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const overlay = document.getElementById('fullImageOverlay');
            if (!overlay.classList.contains('active')) return;
            
            if (e.key === 'Escape') {
                closeFullImage();
            } else if (e.key === 'ArrowLeft') {
                navigateImage(-1);
            } else if (e.key === 'ArrowRight') {
                navigateImage(1);
            }
        });
    </script>
</body>
</html>
